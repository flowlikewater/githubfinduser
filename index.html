<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel='stylesheet' href='build/css/style.css'>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>findgituser</title>
  </head>
  <body>
    <h3 id='output' style='text-align: center;'></h3>
    <br>
    <h1 style='text-align: center'>Github User Lookup</h1>
    <h2 style='text-align: center'> Users may enter a GitHub username into a form, submit it <br>  and see names and descriptions of that person's public repositories</h2>
    <form style='text-align: center; padding: 15px;'>
      <input id='username' type='text'></input>
      <input id='submit' type='submit'></input>
    </form>
    <div class='container results' style='text-align: center'>
      <h3 class='key'>Login: <span class='output' id='login'></span></h3>
      <h3 class='key'>ID: <span class='output' id='id'></span></h3>
      <h3 class='key'>Name:  <span class='output' id='name'></span></h3>
      <h3 class='key'>Location: <span class='output' id='location'></span></h3>
      <h3 class='key'>Number of Public Repositories: <span class='output' id='public_repos'></span></h3>
    </div>
  </body>
</html>
